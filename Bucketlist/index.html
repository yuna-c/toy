<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024년 나만의 신년계획</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");

    * {
      font-family: "Hahmlet", serif;
    }

    .bg {
      width: 360px;
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
      background-size: cover;
      background-position: center;
      margin: auto;
    }

    .bucket {
      width: 160px;
      height: 160px;
      background-size: cover;
      background-position: center;
    }

    .img1 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
    }

    .img2 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
    }

    .title {
      background-color: tomato;
      border-radius: 10px;
      padding: 4px 14px;
      color: white;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .msg {
      margin: -5px 0 15px;
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />

</head>

<body class="bg center">
  <h1 class="title">2024년 신년계획</h1>
  <p class="msg center">올해 안에 3가지를 달성하지 못할 경우,</p>
  <p class="msg center">자결을 하겠습니다!</p>
  <div class="flex-row wrap">
    <div class='bucket center img1'>폴댄스 하기</div>
    <div class='bucket center img2'>3500으로 취업하기</div>
    <div class='bucket center img2'>46kg까지 감량<br>(10kg)</div>
    <div class='bucket center img1'>figma로<br> 가이드 만들기</div>
    <div class='bucket center img1'>back<br>(node.js,<br>express,<br>nest.js)</div>
    <div class='bucket center img2'>front<br>(react,<br>typescript,<br>next.js)</div>
  </div>

  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
          window.alert('달성을 축하합니다');
        } else {
          localStorage.setItem("bucket" + index, "");
          window.alert('달성하고 꼭 DONE 만들기!');
        }
      });
    });
  </script>
</body>

</html>
